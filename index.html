<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Premium To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-top">
                <div class="user-profile" id="user-profile" style="display: none;">
                    <img id="user-avatar" src="" alt="User">
                    <div class="user-info">
                        <span id="user-name"></span>
                        <button id="logout-btn">Sign Out</button>
                    </div>
                </div>
            </div>
            <h1>My Tasks</h1>
            <p class="subtitle">Stay organized, stay focused.</p>
            <div class="progress-container">
                <div class="progress-text">
                    <span id="progress-label">0% Done</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </header>

        <div class="input-group">
            <input type="text" id="task-input" placeholder="What needs to be done?" autocomplete="off">
            <button id="add-btn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <ul id="task-list" class="task-list">
            <!-- Tasks will be injected here -->
        </ul>

        <div class="empty-state" id="empty-state">
            <i class="fa-regular fa-clipboard"></i>
            <p>No tasks yet. Add one above!</p>
        </div>
    </div>

    <!-- Login Overlay -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p>Sign in to sync your tasks across devices</p>
            <button id="google-login-btn" class="google-btn">
                <i class="fa-brands fa-google"></i>
                Sign in with Google
            </button>
            <button id="guest-login-btn" class="guest-btn">
                Continue as Guest (Local Only)
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="script.js"></script>
</body>

</html>
